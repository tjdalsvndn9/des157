<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MadLib</title>
		<link href="style.css" rel="stylesheet"/>
    		
	</head>
	<body onload="changeColor()">

		<!-- https://www.youtube.com/watch?v=LoHKgj0zsTY -->
		<video class="video" width="300" height="150" autoplay loop>
  <source src="img/logic.mp4" type="video/mp4" />
 </video>

		<!-- input content -->
		<div id="container">
			<form id="form">
				<section id="content">
					<h2 id="header">MadLib</h2>
					<input type="text" placeholder="favorite game" id="name" class="input">
					<input type="text" placeholder="favorite Nintendo game" id="email" class="input"/>
					<input type="text" placeholder="favorite song" id="age" class="input"/>
					<input type="text" placeholder="favorite color" id="gender" class="input"/>
					<input type="text" placeholder="favorite rapper" id="profession" class="input"/>
					<input type="text" placeholder="Super Mario Bros vs Mario Smash Bros" id="song" class="input"/>
					<input type="text" placeholder="Pokemon vs Super Smash Bros" id="color" class="input"/>
					<input type="text" placeholder="Kirby vs Mega Man" class="input" id="celebrity"/>
					<input type="submit" value="submit" id="btn" onclick="submitForm(event)">
					<input type="submit" value="mute" id="mute" onclick="muteThis(event)">
					<video  class="mario" width="100%" height="150" autoplay muted loop>
  					<source src="img/mario.mp4" type="video/mp4" />
  					<!-- source https://www.youtube.com/watch?v=H13vPl6p7hY&t=1s -->

				</section>

				
			</form>
			</div>
			<section id="result">
				<h4>
				<span id="nameResult"></span> is the worst game.<br> Nobody plays <span id="emailResult"></span>.<br>
				 I will never listen to <span id="ageResult"></span>.<br>
				 you are too <span id="genderResult"></span>.<br>
				  your rapper, <span id="professionResult"></span>, can't spit fire like Logic.<br>
				   You: <span id="songResult"></span>, Me: Super Mario Bros.<br> You: <span id="colorResult"></span>, Me: Super Mario Bros(Only game I can play forever).<br>
				    <span id="celebrityResult"></span> sucks.<br>
				<button id="reset" onclick="reset(event)">Reset</button>	
				<button id="playGame" onclick="playGame(event)">playGame</button>	
				</h4>
				
			</section>

			<!-- source http://www.embeddablegames.net/super-mario/ -->
			<section id="game">
			<div align="center"><object width="640" height="480"><param name="movie" value="www.embeddablegames.net/embedgames/superflashmariobros.swf"><param name="quality" value="high"><embed src="http://www.embeddablegames.net/embedgames/superflashmariobros.swf" quality="high" width="640" height="400" type="application/x-shockwave-flash" pluginspage= "http://www.macromedia.com/go/getflashplayer"></embed></object><br/></div>
			
			</section>


			

			<footer>
			<a href="https://github.com/tjdalsvndn9" target="_blank">Github</a>
			<a href="mailto:ssuyi@ucdavis.edu?Subject=Hello%20again">Email</a>

			<a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
		</footer>
	

		<script src='script.js' type="text/javascript"></script>
		</body>
</html>
