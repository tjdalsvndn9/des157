<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MadLib</title>
	<link href="style.css" rel="stylesheet">
</head>
<body onload="changeColor()">
	<!-- https://www.youtube.com/watch?v=LoHKgj0zsTY -->
	 <video autoplay="" class="video" height="150" loop="" width="300"><source src="img/logic.mp4" type="video/mp4"></video> <!-- input content -->
	<div id="container">
		<form id="form" name="form">
			<section id="content">
				<h2 id="header">MadLib</h2>
				<input class="input" id="name" placeholder="favorite game" type="text">
				<input class="input" id="email" placeholder="favorite Nintendo game" type="text">
				<input class="input" id="age" placeholder="favorite song" type="text"> 
				<input class="input" id="gender" placeholder="favorite color" type="text">
				<input class="input" id="profession" placeholder="favorite rapper" type="text">
				<input class="input" id="song" placeholder="Super Mario Bros vs Mario Smash Bros" type="text"> 
				<input class="input" id="color" placeholder="Pokemon vs Super Smash Bros" type="text"> 
				<input class="input" id="celebrity" placeholder="Kirby vs Mega Man" type="text"> 
				<input id="btn" onclick="submitForm(event)" type="submit" value="submit">
				<input id="mute" onclick="muteThis(event)" type="submit" value="mute"> 
				<video autoplay="" class="mario" height="150" loop="" muted>
					<source src="img/mario.mp4" type="video/mp4">
				</video> <!-- source https://www.youtube.com/watch?v=H13vPl6p7hY&t=1s -->
			</section>
		</form>
	</div>
	<section id="result">
		<h4><span id="nameResult"></span> is the worst game.<br>
		Nobody plays <span id="emailResult"></span>.<br>
		I will never listen to <span id="ageResult"></span>.<br>
		you are too <span id="genderResult"></span>.<br>
		your rapper, <span id="professionResult"></span>, can't spit fire like Logic.<br>
		You: <span id="songResult"></span>, Me: Super Mario Bros.<br>
		You: <span id="colorResult"></span>, Me: Super Mario Bros(Only game I can play forever).<br>
		<span id="celebrityResult"></span> sucks.<br>
		<button id="reset" onclick="reset(event)">Reset</button></h4>
	</section>
	<footer>
		<a href="https://github.com/tjdalsvndn9" target="_blank">Github</a> <a href="mailto:ssuyi@ucdavis.edu?Subject=Hello%20again">Email</a> <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a> <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
	</footer>
	<script src='script.js' type="text/javascript">
	</script>
</body>
</html>
