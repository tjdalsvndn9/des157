<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>Ch13</title>
			<meta http-equiv="refresh" content="100">
			<meta name="viewport" content="width=device-width, initial-scale=1">
	
			<style>
			footer{
	width:100%;
	text-align:center;
	margin-top:5%;
	background-color:lightblue;
	padding:20px;
    position:fixed;
    bottom:0;
}

footer a{

	text-decoration:none;
	color:white;
	margin-right:3px;
transition:all 1s ease;
text-align:center;
}
footer a:hover{
	color:green;
}
img{
    position:absolute;
}

			</style>
		</head>
		<body>
        <img id="cat" src="img/cat.jpg" alt="cat">
        <img id="hat" src="img/hat.jpg" alt="hat">
     
        <footer>
        <a href="mailto:ssuyi@ucdavis.edu?Subject=Hello%20again">Email</a>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
        </footer>
        
        
        <script>
        
var cat = document.querySelector("#cat");
var hat = document.querySelector("#hat");
var angle = 0, pastTime = null;
var middle = {x: 200, y:10};
var startAngle = Math.PI;


function animate(time) {
if (pastTime != null)
angle += (time - pastTime) * 0.001;
pastTime = time;

cat.style.top = (Math.sin(angle) * 20 + middle.y) + "px";
cat.style.left = (Math.cos(angle) * 200 + middle.x) + "px";
hat.style.top = (Math.sin(startAngle+angle) * 20 + middle.y) + "px";
hat.style.left = (Math.cos(startAngle+angle) * 200 + middle.x) + "px";
requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
        </script>
    
		</body>
	</html>
