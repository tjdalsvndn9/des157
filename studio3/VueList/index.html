<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
		<title>to-do-list</title>	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
      <script src="https://use.fontawesome.com/4a70fc6be2.js"></script>
      <link rel='stylesheet' href="main.css">
      <style>
      a{
        margin:0;
        padding:0;
        cursor:pointer;
        text-decoration: none;
        color:rgba(11,11,11,0.23);
      }
      a:hover{
            color:rgba(11,11,11,0.23);
      }
      .doThis{
          color:rgb(255,255,40);

      }
     
      </style>
	</head>
	<body>
    <div id="app">
    <!-- header key -->
      <header>
            <input type='text' placeholder="Enter a task" v-model="todoList">
            <button id="add" @click="addInput">
                    <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </button>
      </header>
      <!-- show chart -->
      <div class="container">
        <div class="row">
        <ul class="todo" >
        <li class="container" v-for="(list,index) in toDoList">
          <div class="row">
            <div class="col-xs-8">
              <span><p>{{list.task}}</p></span>
            </div>
            <div class="buttons col-xs-4">
                    <div class="col-xs-6">
                    <button class="remove1 " @click="removeThis(index)" ><i class="fa fa-trash fa-2x remove" aria-hidden="true"></i></button>
                   </div>
                   <div class="col-xs-6">
                   <a class="complete1" @click="list.done = !list.done"><span :class="{doThis:list.done}"><i class="fa fa-star fa-2x star" aria-hidden="true"></i></span></a>
                 </div>
            </div>
          </div>  
        </li>
      </ul>
        </div>
      </div>
      <!-- footer -->
      <div  class="col-xs-12">
        <h6 class="text-center">Copyright: Sungmin Yi</h6>
      </div>
    </div>
  </body>


	<script src="https://unpkg.com/vue@2.1.6/dist/vue.js"></script>
  <script>
new Vue({
el:'#app',
data:{
  toDoList:[
      {task:'Add your list',done:false}

  ]
},
methods:{
  addInput(){
    if(this.todoList.length != 0){
      this.toDoList.push({
      task:this.todoList,
      done:false
    })
    }


  },
  removeThis(index){
    this.toDoList.splice(index ,1);

  }
}


})
  

  </script>

</html>
