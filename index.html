<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MATHROBO</title>
    <meta name="author" content="Sungmin Yi">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/dist/favicon.png">
    <script src="https://use.fontawesome.com/4a70fc6be2.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <style>

      @font-face{
        font-family: 'Bodoque';
        src: url('/dist/Bodoque.ttf');
      }
      @font-face{
        font-family: 'cubic';
        src: url('/dist/somatic.otf');
      }
      *{
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body onload="setBackground()">
    <div id="app"></div>
    
    <script src="/dist/build.js"></script>
    <script>
      function setBackground()
      {
         window.setTimeout('setBackground()',5000);

         var color = Math.floor(Math.random() * 9 + 1);
         var colorChoice = 'F08080';
          if(color == 0){
              colorChoice = 'F08080';
          }
          if(color == 1 ){

              colorChoice = 'FFB6C1';
          }
          if(color == 2 ){

              colorChoice = '2E8B57';
          }
          if(color == 3 ){

              colorChoice = 'BC8F8F';
          }
          if(color == 4 ){

              colorChoice = 'FF69B4';
          }
          if(color == 5 ){

              colorChoice = '7B68EE';
          }
          if(color == 6 ){

              colorChoice = '6495ED';
          }
          if(color == 7 ){

              colorChoice = '20B2AA';
          }
          if(color == 8 ){

              colorChoice = 'DEB887';
          }
          if(color == 9 ){

              colorChoice = '4682B4';
          }


          document.getElementsByTagName("body")[0].style.backgroundColor = "#" + colorChoice;
          document.getElementsByTagName("body")[0].style.transition ="background-color 0.5s ease";

      }


    </script>

  </body>
</html>
